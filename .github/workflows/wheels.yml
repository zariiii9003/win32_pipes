name: Build & Release

on: [push, pull_request]

permissions: {}

env:
  PY_COLORS: "1"


jobs:
  build_wheels:
    name: Build wheels
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # 4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false

      # Used to host cibuildwheel
      - uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38  # 5.4.0
        with:
          python-version: "3.11"

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1  # 4.6.1
        with:
          name: wheels
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683  # 4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38  # 5.4.0
        with:
          python-version: "3.10"

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1  # 4.6.1
        with:
          name: sdist
          path: dist/*.tar.gz

  pypi-publish:
    name: Create release
    needs: [ build_wheels, build_sdist ]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/win32_pipes
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
      contents: write  # for action-gh-release
      attestations: write  # for attest-build-provenance

    # create a new release for tagged commits
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@cc203385981b70ca67e1cc392babf9cc229d5806  # 4.1.9
        with:
          name: wheels
          path: dist

      - uses: actions/download-artifact@cc203385981b70ca67e1cc392babf9cc229d5806  # 4.1.9
        with:
          name: sdist
          path: dist

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@bd77c077858b8d561b7a36cbe48ef4cc642ca39d  # 2.2.2
        with:
          subject-path: 'dist/*'

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc  # 1.12.4

      - name: Release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda  # 2.2.1
        with:
          files: dist/*
